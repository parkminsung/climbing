---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: climbing
  labels:
    app: climbing
spec:
  replicas: 1
  selector:
    matchLabels:
      app: climbing
  template:
    metadata:
      labels:
        app: climbing
    spec:
      containers:
        - name: climbing
          image: username/climbing:latest
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 10
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 10
          livenessProbe:
            httpGet:
              path: '/actuator/health'
              port: 8080
            initialDelaySeconds: 120
            timeoutSeconds: 2
            periodSeconds: 5
            failureThreshold: 5

