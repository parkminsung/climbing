name: github-action
run-name: ${{ github.actor }} is out building GitHub Actions

on:
  push:
    # Pattern matched against refs/tags
    tags:        
      - '**' 

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Maven Projects
        run: |
          mvn clean package -f ./climbing/pom.xml
          mvn clean package -f ./remine/pom.xml
          mvn clean package -f ./trainingCourse/pom.xml
          mvn clean package -f ./notification/pom.xml

      - name: Docker Build and push for Climbing
        uses: docker/build-push-action@v4
        with:
          context: ./climbing
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/climbing:latest
            ghcr.io/${{ github.repository }}/climbing:${{ github.ref_name }}
            
      - name: Docker Build and push for Remine
        uses: docker/build-push-action@v4
        with:
          context: ./remine
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/remine:latest
            ghcr.io/${{ github.repository }}/remine:${{ github.ref_name }}
            
      - name: Docker Build and push for TrainingCourse
        uses: docker/build-push-action@v4
        with:
          context: ./trainingCourse
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/trainingcourse:latest
            ghcr.io/${{ github.repository }}/trainingcourse:${{ github.ref_name }}
            
      - name: Docker Build and push for Notification
        uses: docker/build-push-action@v4
        with:
          context: ./notification
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/notification:latest
            ghcr.io/${{ github.repository }}/notification:${{ github.ref_name }}
            
